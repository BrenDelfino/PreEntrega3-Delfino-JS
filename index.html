<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotiseria Delfino</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/plato-comida-musulmana-cordero.png">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img/plato-comida-musulmana-cordero.png" alt="Logo Rotiseria">
            </a>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="">Menu</a>
                </li>
                <li>
                    <a href="">Cupones</a>
                </li>
                <li>
                    <a href="">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h1 class="titulo">Rotiseria Delfino</h1>
            <p class="slogan">Sabemos lo que es comer bien</p>
        </div>

        <h2 class="center">Nuestro menu</h2>

        <div class="container" id="product-list">
            <!-- Aca se completa con JS por id product list -->

            <div class="item sticky" style="grid-row: span 3;" id="product-list">
                <button id="cartButton">Ver Carrito
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                    </svg>
                </button>

                <!-- Armado de carrito -->
                <div id="cartModal" class="modal">
                    <div class="modal-content">
                        <h2>Carrito de Compras</h2>
                        <span class="close-button">&times;</span>

                        <div id="cart"></div>
                        <div class="total">
                            <h3>Total: $<span id="total-price">0</span></h3>
                        </div>
                        <button id="checkoutButton">Finalizar Compra
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                                class="bi bi-basket2-fill" viewBox="0 0 16 16">
                                <path
                                    d="M5.929 1.757a.5.5 0 1 0-.858-.514L2.217 6H.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h.623l1.844 6.456A.75.75 0 0 0 3.69 15h8.622a.75.75 0 0 0 .722-.544L14.877 8h.623a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1.717L10.93 1.243a.5.5 0 1 0-.858.514L12.617 6H3.383zM4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0zm4-1a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>Todos los derechos reservados</p>

        <nav>
            <a href="index.html">
                <img src="img/plato-comida-musulmana-cordero.png" alt="Logo Rotiseria">
            </a>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="">Menu</a>
                </li>
                <li>
                    <a href="">Cupones</a>
                </li>
                <li>
                    <a href="">Contacto</a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
